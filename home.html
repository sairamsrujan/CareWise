<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareWise - Home</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f4f4f9, #e0e0f5);
            color: #333;
            overflow-x: hidden;
        }

        header {
            background-color: #4CAF50;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            animation: fadeInDown 1s ease-in-out;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .nav-links a:hover {
            color: #d1ffd6;
            transform: translateY(-3px);
        }

        /* Hero Section */
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 4rem auto;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1.5s ease-in-out;
        }

        .hero-content {
            max-width: 50%;
        }

        .hero-content h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #2c3e50;
            animation: slideInLeft 1s ease-in-out;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #555;
            animation: slideInLeft 1.2s ease-in-out;
        }

        .cta-button {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
            animation: fadeIn 2s ease-in-out;
        }

        .cta-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .hero-image img {
            max-width: 100%;
            border-radius: 15px;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo">CareWise üè•</a>
            <ul class="nav-links">
                <li><a href="home">Home</a></li>
                <li><a href="symptom_checker">Symptom Checker</a></li>
                <li><a href="about">About</a></li>
            </ul>
        </nav>
    </header>

    <main class="hero">
        <div class="hero-content">
            <h1>Welcome to CareWise</h1>
            <p>Your AI-powered health companion for instant symptom analysis and treatment advice.</p>
            <a href="symptom-checker" class="cta-button">Check Symptoms</a>
        </div>
        <div class="hero-image">
            <img src="{{ url_for('static', filename='healthcare.jpg') }}" alt="Healthcare Image">
        </div>
    </main>
</body>
</html>
